<!DOCTYPE html>

<html>

<body>
	<!--Make a job app form having fields Name*, Email*, Gender* (radio), Laptop Brands(options : [Apple, Asus, HP]), Age*, DOB*, Password* & submit button.

Also, Take input from the users where they can paste the website URL of their portfolio. The input element must have portfolio as id

Instructions: * are required fields, Use method attribute value that you should use in this case for the form!

The respective input elements for the mentioned fields should have ids #name, #email, #password, #age, #dob

The element for selecting laptop brand should have id #laptop

The radio buttons for gender should have name atrribute as gender.

All input elements must also have corresponding labels with for attribute set to id's of element they belong to. Example label for input of name will be Name-->

<form method="post">
<label for="name">Name : </label>
<input type="text" id="name" name="name" required>
<br><br>
<label for="Email">Email :</label>
<input type="email" id="email" name="email" required>
<br><br>
<label for="portfolio">Portfolio :</label>
<input type="url" name="portfolio" id="portfolio">
<br><br>
<label for="gender">Gender : </label>
<input type="radio" name="gender" value="male" required>
<label for="male">Male</label>
<input type="radio" name="gender" value="female">
<label for="female">Female</label>
<input type="radio" name="gender" value="other">
<label for="other">Other</label>
<br><br>
<label for="Laptop">Laptop Brands : </label>
<select name="laptop" id="laptop">
	<option value="hp">HP</option>
	<option value="assus">Assus</option>
	<option value="dell">Dell</option>
	<option value="apple">Apple</option>
  </select>
<br><br>
<label for="age">Age :</label>
<input type="number" name="age" id="age" required>
<br><br>
<label for="dob">DOB :</label >
<input type="date" name="date" id="dob" required>
<br><br>
<label for="password">Password : </label>
<input type="password" name="password" id="password" required>
<br><br>
<input type="submit" value="Submit" id="submit">
</form>

<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
